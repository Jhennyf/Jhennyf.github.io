<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aplicacao.css">
    <script src="aplicacao.js"></script>
    <title>Televis√£o</title>
</head>

<body>
    <div class="principal">
        <div class="caixa-tv">
            <div class="tela-principal">
                <div class="janela-de-apagao"></div>
                <div class="janela-de-volumeP">
                    <p id="volume"></p>
                </div>
            </div>
        </div>
        <div class="base-da-tv"></div>
        <div class="controle-remoto">
            <div class="ligar remote-btn cur-pointer"></div>
            <div class="desligar remote-btn cur-pointer"></div>
            <div class="limpar"></div>
            <div class="text-center">
                <ul class="botao-numero">
                    <li data-canal="1"><a><img src="imagens/tv/1.png"/>1</a>1</li>
                    <li data-canal="2"><a><img src="imagens/tv/4.png"/>2</a>2</li>
                    <li data-canal="3"><a><img src="imagens/tv/5.png"/>3</a>3</li>
                    <li data-canal="4"><a><img src="imagens/tv/6.png"/>4</a>4</li>
                    <li data-canal="5"><a><img src="imagens/tv/7.png"/>5</a>5</li>
                </ul>
            </div>
            
            <div class="controle-de-volume-e-canal text-center">
                <ul>
                    <li>Vol+</li>
                    <li>Vol-</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
